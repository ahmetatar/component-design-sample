<div class="container">
  <div class="row">
    <div class="col-md-12">
      <desx-image
        id="profileImage"
        [source]="profile?.profileImage || ''"
        width="100"
        height="100"
      ></desx-image>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h4 class="profile-full-name">{{ profile?.fullName }}</h4>
      <span class="profile-user-name">{{ profile?.userName }}</span>
      <span *ngIf="options?.showLink" class="seperator">|</span>
      <a *ngIf="options?.showLink" class="profile-user-link" href="#">{{ profile?.link }}</a>
    </div>
  </div>
</div>
