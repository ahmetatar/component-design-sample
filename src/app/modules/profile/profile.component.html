<div class="container">
  <div class="row">
    <div class="col-md-12">
      <desx-image id="profileImage" [source]="profileImage" width="100" height="100"></desx-image>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h4 class="profile-full-name">{{ fullName }}</h4>
      <span class="profile-user-name">{{ userName }}</span>
      <span *ngIf="options?.showLink" class="seperator">|</span>
      <a *ngIf="options?.showLink" class="profile-user-link" href="#">{{ link }}</a>
    </div>
  </div>
</div>
