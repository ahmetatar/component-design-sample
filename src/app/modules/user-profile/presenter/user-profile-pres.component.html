<desx-profile-template>
  <desx-profile [profile]="profile.profile" [options]="options?.profileOptions"></desx-profile>
  <desx-social-buttons
    social
    [buttons]="profile.socialLinks"
    [options]="options?.profileOptions"
  ></desx-social-buttons>
  <desx-button booking [options]="options?.buttonOptions"
    ><i class="bi bi-clock"></i> Book Now</desx-button
  >
  <desx-statistics statistic [statistics]="profile.statistics"></desx-statistics>
</desx-profile-template>
